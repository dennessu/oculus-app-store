apply plugin: 'groovy'

dependencies {
    compile junboProject(':silkcloud-core')

    compile (libraries.persistence_api)
    compile (libraries.validation_api)

    compile (libraries.spring_aop)
    compile (libraries.spring_context)
    compile (libraries.spring_core)
