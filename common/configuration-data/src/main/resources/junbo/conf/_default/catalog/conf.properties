#[catalog]
#db
catalog.db.driverClassName=org.postgresql.xa.PGXADataSource

catalog.db.jdbcUrls=\
  jdbc:postgresql://localhost:5432/catalog;public;0..0;dc0

catalog.db.username=postgres
#catalog.db.password.encrypted=14D4B2F001010E812696EA78F634437D

catalog.db.maxConnectionsPerPartition=15
catalog.db.minConnectionsPerPartition=3
catalog.db.partitionCount=1
catalog.db.acquireIncrement=2
catalog.db.statementsCacheSize=100
catalog.db.releaseHelperThreads=3

#hibernate
catalog.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
catalog.hibernate.max_fetch_depth=3
catalog.hibernate.fetch_size=50
catalog.hibernate.batch_size=10
catalog.hibernate.show_sql=true

#jobs
catalog.jobs.offerIndex.cronExpression=0 0/10 * * * ?
catalog.jobs.autoStartup=true

catalog.clientproxy.service.clientId=service
catalog.clientproxy.service.clientSecret=secret

catalog.common.developerRatio=0.7

catalog.common.cacheEnabled=true
