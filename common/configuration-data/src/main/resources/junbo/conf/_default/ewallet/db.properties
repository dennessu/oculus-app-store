#[ewallet]
ewallet.db.driverClassName=org.postgresql.xa.PGXADataSource
ewallet.db.jdbcUrls=\
  jdbc:postgresql://localhost:5432/ewallet;shard_0;0..0;dc0,\
  jdbc:postgresql://localhost:5432/ewallet;shard_1;1..1;dc0

ewallet.db.username=postgres
ewallet.db.password=#Bugsfor$

ewallet.db.maxConnectionsPerPartition=15
ewallet.db.minConnectionsPerPartition=3
ewallet.db.partitionCount=1
ewallet.db.acquireIncrement=3
ewallet.db.statementsCacheSize=100
ewallet.db.releaseHelperThreads=3