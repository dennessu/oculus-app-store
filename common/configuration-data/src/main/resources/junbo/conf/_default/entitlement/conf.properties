#[entitlement]
# Topology configuration formats:
# {component}.topo.datacenters={url};{dc_id};{dc_alias},...
# {component}.topo.appurltemplate={url_template}
# {component}.topo.appservers={ip};{shard_range};{dc_alias},...
# {component}.topo.jdbcUrls={url};{db_schema};{shard_range};{dc_alias},...

entitlement.topo.datacenters=http://localhost:8080/v1;0;dc0
entitlement.topo.appurltemplate=http://%s/v1
entitlement.topo.appservers=127.0.0.1:8080;0..1;dc0

entitlement.db.driverClassName=org.postgresql.xa.PGXADataSource
entitlement.db.jdbcUrls=\
  jdbc:postgresql://localhost:5432/entitlement;shard_0;0..0;dc0,\
  jdbc:postgresql://localhost:5432/entitlement;shard_1;1..1;dc0

entitlement.db.username=postgres
entitlement.db.password=#Bugsfor$

entitlement.db.minPoolSize=3
entitlement.db.maxPoolSize=15