#[ewallet]
ewallet.db.driverClassName=org.postgresql.Driver
ewallet.db.url=jdbc:postgresql://localhost:5432/ewallet
ewallet.db.username=postgres
ewallet.db.password=#Bugsfor$

ewallet.db.maxConnectionsPerPartition=15
ewallet.db.minConnectionsPerPartition=3
ewallet.db.partitionCount=1
ewallet.db.acquireIncrement=3
ewallet.db.statementsCacheSize=100
ewallet.db.releaseHelperThreads=3

ewallet.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
ewallet.hibernate.max_fetch_depth=3
ewallet.hibernate.fetch_size=50
ewallet.hibernate.batch_size=10
ewallet.hibernate.show_sql=true