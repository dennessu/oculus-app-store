apply plugin: 'groovy'

dependencies {
    compile junboProject(":payment-db")
    compile junboProject(":payment-spec")
    compile junboProject(":payment-clientproxy")

	compile 'com.braintreepayments.gateway:braintree-java:2.22.1'
    compile 'com.paypal.sdk:merchantsdk:2.5.106'
    compile 'com.adyen.services:adyensdk:1.0-SNAPSHOT'
    compile (libraries.apache_axis)
    compile (libraries.javaee_api)
    compile (libraries.commons_discovery)
    compile (libraries.wsdl4j)

	testCompile (libraries.spring_test)
    testCompile junboProject(':configuration-data')
    testCompile junboProject(':authorization-lib')
}
