apply plugin: 'groovy'

dependencies {
    compile junboProject(':identity-common')
    compile junboProject(':identity-data')

    processor junboProject(':oom-processor')

    compile (junboProject(':authorization-lib')) {
        exclude group: 'com.junbo.identity', module: 'identity-spec'
    }
}

ext {
    processorClass = 'com.junbo.oom.processor.MappingProcessor'
}
