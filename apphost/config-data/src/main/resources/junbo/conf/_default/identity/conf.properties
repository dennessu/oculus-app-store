#[identity]

identity.conf.maxPasswordRetryCount=3

# IP ADDRESS PATTERN
identity.conf.IPV4Pattern=^(25[0-5]|2[0-4]\\d|[0-1]?\\d?\\d)(\\.(25[0-5]|2[0-4]\\d|[0-1]?\\d?\\d)){3}$
identity.conf.IPV6Pattern=^(?:[0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}$
identity.conf.IPV6HEXCompressedPattern=^((?:[0-9A-Fa-f]{1,4}(?::[0-9A-Fa-f]{1,4})*)?)::((?:[0-9A-Fa-f]{1,4}(?::[0-9A-Fa-f]{1,4})*)?)$
identity.conf.IPV6HEX4DecPattern=^((?:[0-9A-Fa-f]{1,4}(?::[0-9A-Fa-f]{1,4})*)?)::((?:[0-9A-Fa-f]{1,4}:)*)(25[0-5]|2[0-4]\\d|[0-1]?\\d?\\d)(\\.(25[0-5]|2[0-4]\\d|[0-1]?\\d?\\d)){3}$

# Personal Info
identity.conf.maxUsersPerPhoneNumber=10
identity.conf.maxNewPhoneNumberPerMonth=6

# Index hash
identity.conf.indexHashSalt=gYdMkvBHzj7qJEXPwF63
identity.conf.indexHashAlgorithm=SHA-256

# SALT
identity.conf.shaSaltLength=20
identity.conf.bcryptLogRound=10

# Hash Version
identity.conf.currentCredentialVersion=2

# password attempt
identity.conf.maxRetryCountEnable=true
identity.conf.maxSameUserInterval=MAX_VALUE
identity.conf.maxSameUserLockDown=3:600;6:3600;9:MAX_VALUE
identity.conf.maxSameUserLockDownMail=3:UserLockoutNotice_V1;6:UserLockoutNotice_V1;9:UserLockout_V1

identity.conf.maxSameIPAttemptsEnable=true
identity.conf.maxCredentialSameIPRetryCountMap=100:600
identity.conf.ipWhiteList=0.0.0.0

identity.conf.maxSameUserAttemptsEnable=true
identity.conf.maxCredentialSameUserRetryCountMap=10:60

# Security question attempt
identity.conf.maxSecurityQuestionRetryCount=3

# Attempt
identity.conf.maxTeleCodeAttemptNumber=3

# Tele code
identity.conf.maxTeleCodeExpireTime=1200
identity.conf.maxSMSRequestsPerHour=5
identity.conf.tele.maxReuseTime=60
identity.conf.tele.codec=0123456789
identity.conf.tele.codeLength=6
identity.conf.tele.backupCodec=0123456789
identity.conf.tele.backupCodeLength=16

# Tele sign configuration
identity.conf.teleSign.customerId=A12FF775-1B07-4FB1-A569-3EF96B7FEFE8
identity.conf.teleSign.secretKey.encrypted=6F3045C1AFE69B07B70097CB63143A0C#ED24408EF1CE48471DE107AF92F2F90255454E680819E1FC636BD7309BB1E1CE32FFF456728DF4857FA812FA500C2D2B4D9906F147C3771B6952B94C67D93CB47D12099594133653AD17681CD144C0D46E96F6660142A77E8C5EB705F67E0AA3

# userPeresonalInfo cloudant url
encrypt.user.personalinfo.cloudant.url=http://localhost:5984;dc0

identity.clientproxy.service.clientId=service
identity.clientproxy.service.clientSecret=secret

identity.conf.enableVatValidation=true
identity.conf.externalAddressValidator=true

identity.conf.mailEnable=true
identity.conf.oculusHelpLink=https://id-integ.oculus.com/US/en_US/login/need-help/

identity.tos.defaultCountry=ZZ
