apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = "com.junbo.apphost.core.JunboApplication"
applicationDefaultJvmArgs = ["-Xmx2048m", "-XX:MaxPermSize=512m", "-Dspring.profiles.active=utility"]

dependencies {
    compile junboProject(':apphost-core')
    compile junboProject(':configuration-data')

    compile junboProject(':billing-jobs')
    compile junboProject(':order-jobs')
    compile junboProject(':catalog-jobs')
    compile junboProject(':identity-job')
    compile junboProject(':token-rest')
    compile junboProject(':csr-rest')
    compile junboProject(':drm-rest')
    compile junboProject(':payment-jobs')
    compile junboProject(':common-job')
}
