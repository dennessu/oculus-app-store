import com.sun.org.apache.regexp.internal.recompile

apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = "com.junbo.data.loader.DataLoader"
applicationDefaultJvmArgs = ["-Dfile.encoding=UTF-8"]

dependencies {
