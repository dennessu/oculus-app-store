import org.apache.tools.ant.filters.*

apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = "com.junbo.data.loader.DataLoader"
applicationDefaultJvmArgs = ["-Xmx1024m", "-XX:MaxPermSize=512m", "-Dspring.profiles.active=utility"]

dependencies {
    compile junboProject(':apphost-core')
    compile junboProject(':configuration-data')
    compile junboProject(':data-loader')
}

tasks.jar.dependsOn 'startScripts'
