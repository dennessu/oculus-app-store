apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = "com.junbo.apphost.core.JunboApplication"

dependencies {
    runtime junboProject(':apphost-core')
    runtime junboProject(':configuration-data')

    runtime (junboProject(':identity-rest')) {
        exclude group: 'com.junbo.oauth', module: 'oauth-spec'
    }

    runtime junboProject(':crypto-rest')
    runtime junboProject(':email-rest')
    runtime junboProject(':payment-rest')
    runtime junboProject(':catalog-rest')

    compile junboProject(':oauth-api')
    compile junboProject(':email-jobs')
    compile junboProject(':authorization-rest')
}
