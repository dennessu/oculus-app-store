language: java

cache: true

jdk:
  - oraclejdk7

services:
  - couchdb
  - memcached

addons:
  postgresql : "9.3"

branches:
  only:
    - release

install:
  - true # bypass default gradle action

before_script:
  - ./setupdb.sh

script:
  - GRADLE_OPTS="$GRADLE_OPTS -Xmx2048m -XX:MaxPermSize=512m" ./build.sh -x build
  - ./dataloader.sh
  - ./test.sh

notifications:
  email:
   recipients:
     - txchen@silkcloud.com
   on_success: change
   on_failure: always
