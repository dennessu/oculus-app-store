apply plugin: 'java'

dependencies {
    compile junboProject(':oauth-spec')
    compile junboProject(':identity-spec')
    compile junboProject(':fulfilment-spec')
    compile junboProject(':crypto-spec')
    compile junboProject(':catalog-spec')

    compile junboProject(":token-spec")
	compile (libraries.rs_api)
    compile junboProject(':langur-core')
    compile (libraries.spring_beans)
    compile (libraries.spring_context)
    compile (libraries.guava)

    processor junboProject(':langur-processor')
    processor (libraries.log4j)

    testCompile(libraries.spring_test)
}
