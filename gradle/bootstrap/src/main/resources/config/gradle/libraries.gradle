// build a map of the dependency artifacts to use.
// Allows centralized definition of the version of artifacts to use.
ext {
    jerseyVersion = '2.5.1'
    springVersion = '4.0.2.RELEASE'
    springSecurityVersion = '3.1.6.RELEASE'
    swaggerVersion = '1.3.2-J-SNAPSHOT'
    jacksonVersion = '2.2.3'
    slf4jVersion = '1.7.6'
    logbackVersion = '1.1.1'

    junboProject = { projectPath ->
        def projectName = projectPath.substring(1)

        if (allprojects.find { it.name == projectName }) {
            project(projectPath)
        } else {
            def groupName = projectName.split('-', 2)[0]
            def version = property("current_version")
            "com.junbo.$groupName:$projectName:$version"
        }
    }

    libraries = [
            // jersey
            jersey_container_grizzly2_http: "org.glassfish.jersey.containers:jersey-container-grizzly2-http:${jerseyVersion}",
            jersey_spring3: "org.glassfish.jersey.ext:jersey-spring3:${jerseyVersion}",
            jersey_common: "org.glassfish.jersey.core:jersey-common:${jerseyVersion}",
            jersey_server: "org.glassfish.jersey.core:jersey-server:${jerseyVersion}",
            jersey_bean_validation: "org.glassfish.jersey.ext:jersey-bean-validation:${jerseyVersion}",

            grizzly_http_server: "org.glassfish.grizzly:grizzly-http-server:2.3.14",
            grizzly_websockets: "org.glassfish.grizzly:grizzly-websockets:2.3.14",

            spring_bridge: 'org.glassfish.hk2:spring-bridge:2.2.0',

            // swagger
            swagger_annotations: "com.wordnik:swagger-annotations:${swaggerVersion}",

            // spring
            spring_beans: "org.springframework:spring-beans:${springVersion}",
            spring_context: "org.springframework:spring-context:${springVersion}",
            spring_aop: "org.springframework:spring-aop:${springVersion}",
            spring_core: "org.springframework:spring-core:${springVersion}",
            spring_expression: "org.springframework:spring-expression:${springVersion}",
            spring_tx: "org.springframework:spring-tx:${springVersion}",
            spring_jdbc: "org.springframework:spring-jdbc:${springVersion}",
            spring_orm: "org.springframework:spring-orm:${springVersion}",
            spring_test: "org.springframework:spring-test:${springVersion}",
            spring_web: "org.springframework:spring-web:${springVersion}",
            spring_security: "org.springframework.security:spring-security-core:${springSecurityVersion}",

            common_beanutils: 'commons-beanutils:commons-beanutils:1.8.3',

            // quartz
            quartz_scheduler: 'org.quartz-scheduler:quartz:2.2.1',

            // javax
            rs_api: 'javax.ws.rs:javax.ws.rs-api:2.0',
            servlet_api: 'javax.servlet:javax.servlet-api:3.1.0',
            persistence_api: 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final',
            validation_api: 'javax.validation:validation-api:1.1.0.Final',
            el_api: 'javax.el:javax.el-api:2.2.4',
            el: 'org.glassfish.web:javax.el:2.2.4',

            // jackson 2.X
            jackson_databind: "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}",
            jackson_core: "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}",
            jackson_jaxrs_json_provider: "com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:${jacksonVersion}",
            jackson_annotations: "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}",

            // hibernate
            hibernate_core: 'org.hibernate:hibernate-core:4.3.4.Final',
            hibernate_entitymanager: 'org.hibernate:hibernate-entitymanager:4.3.4.Final',
            hibernate_annotation: 'org.hibernate.common:hibernate-commons-annotations:4.0.4.Final',
            hibernate_validator: 'org.hibernate:hibernate-validator:5.0.2.Final',

            // postgresql
            postgresql: 'org.postgresql:postgresql:9.3-1100-jdbc41',

            // JDBC Connection Pool
            HikariCP: 'com.zaxxer:HikariCP:1.3.8',

            // log4j
            log4j: 'log4j:log4j:1.2.17',

            // slf4j
            slf4j_api: "org.slf4j:slf4j-api:${slf4jVersion}",
            log4j_over_slf4j: "org.slf4j:log4j-over-slf4j:${slf4jVersion}",
            jul_to_slf4j: "org.slf4j:jul-to-slf4j:${slf4jVersion}",
            jcl_over_slf4j: "org.slf4j:jcl-over-slf4j:${slf4jVersion}",

            // logback
            logback_classic: "ch.qos.logback:logback-classic:${logbackVersion}",
            logback_core: "ch.qos.logback:logback-core:${logbackVersion}",

            // google
            guava: 'com.google.guava:guava:15.0',

            // asyc client
            asyncclient: 'org.apache.httpcomponents:httpcomponents-asyncclient:4.0',
            async_http_client: 'com.ning:async-http-client:1.8.12',

            // free marker
            freemarker: 'org.freemarker:freemarker:2.3.20',

            // groovy
            groovy: 'org.codehaus.groovy:groovy-all:2.2.2',

            //hickory
            hickory: 'com.jolira:hickory:1.0.0',

            //common beanutils
            beanutils: 'commons-beanutils:commons-beanutils:1.8.3',

            //testng
            testng: 'org.testng:testng:6.8.7',

            //json lib
            jsonlib: 'net.sf.json-lib:json-lib:2.4',

            //aspectj
            aspectjrt: 'org.aspectj:aspectjrt:1.7.4',
            aspectjweaver: 'org.aspectj:aspectjweaver:1.7.4',

            kryo: 'com.esotericsoftware.kryo:kryo:2.22',

            common_codec: 'commons-codec:commons-codec:1.7',
            common_lang: 'commons-lang:commons-lang:2.5',
            common_io: 'commons-io:commons-io:2.4',
            json_path: 'com.jayway.jsonpath:json-path:0.9.1',
            fastjson: 'com.alibaba:fastjson:1.1.39',
            common_collection: 'commons-collections:commons-collections:3.2.1',

            spy_memcached: 'net.spy:spymemcached:2.10.4',
            easy_mock: 'org.easymock:easymock:3.2',

            hamcrest_core: 'org.hamcrest:hamcrest-core:1.3',

            querydsl_apt: 'com.mysema.querydsl:querydsl-apt:3.3.2',
            querydsl_jpa: 'com.mysema.querydsl:querydsl-jpa:3.3.2',
            querydsl_collections: 'com.mysema.querydsl:querydsl-collections:3.3.2',

            //adyen sdk dependency
            apache_axis: 'org.apache.axis:axis:1.4',
            javaee_api: 'javax:javaee-api:7.0',
            commons_discovery: 'commons-discovery:commons-discovery:0.2',
            wsdl4j: 'wsdl4j:wsdl4j:1.6.2',

            //aws java sdk
            aws_sdk: 'com.amazonaws:aws-java-sdk:1.8.2',

            //****** common test lib dependencies ******
            apache_commons_lang: 'org.apache.commons:commons-lang3:3.1',
            apache_httpclient: 'org.apache.httpcomponents:httpclient:4.3.3',
            gson: 'com.google.code.gson:gson:2.2.1',
            junit: 'junit:junit:4.11',
            testng: 'org.testng:testng:6.8.8',
    ]
}
