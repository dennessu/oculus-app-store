apply plugin: 'bootstrap'

buildscript {
    repositories {
		mavenLocal()
        mavenCentral()
        jcenter()
        maven {
            credentials {
                username "${artifactory_user}"
                password "${artifactory_password}"
            }

            url "${artifactory_contextUrl}/repo"
        }
    }

    dependencies {
        classpath 'com.junbo.gradle:bootstrap:1.0'
    }
}
