apply plugin: 'java'

dependencies {
    compile (libraries.rs_api)
    compile (libraries.langur)

    compile (libraries.spring_beans)
    compile (libraries.spring_context)
    compile (libraries.langur)
    compile (libraries.guava)

    compile project(':rating-common')
    compile project(':rating-spec')
    compile 'com.junbo.catalog:catalog-spec:0.0.1-SNAPSHOT'
    compile 'com.junbo.entitlement:entitlement-spec:0.0.1-SNAPSHOT'

    processor (libraries.langur_processor)
    processor (libraries.log4j)
}

ext {
    processorClass = 'com.junbo.langur.processor.RestAdapterProcessor,com.junbo.langur.processor.ClientProxyProcessor'
}
