apply plugin: 'java'

dependencies {
    compile junboProject(':common-lib')
    compile junboProject(':common-sharding')
    compile junboProject(':common-configuration')

    compile(libraries.spring_core)
    compile(libraries.spring_expression)
    compile(libraries.spring_tx)
    compile(libraries.spring_aop)
    compile(libraries.spring_context)
    compile(libraries.spring_expression)

    compile(libraries.log4j)
    compile(libraries.slf4j_api)
    compile(libraries.log4j_over_slf4j)
    compile(libraries.jul_to_slf4j)
    compile(libraries.jcl_over_slf4j)
    compile(libraries.slf4j_api)

    compile 'org.springframework:spring-jms:4.0.2.RELEASE'
    compile 'org.apache.xbean:xbean-spring:3.16'
    compile 'javax:javaee-api:7.0'
    compile 'org.apache.activemq:activemq-core:5.7.0'

    testCompile(libraries.spring_test)
    testCompile junboProject(':authorization-lib')
    testCompile 'org.apache.activemq:activemq-all:5.7.0'
}
