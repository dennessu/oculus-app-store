apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'groovy'

sourceCompatibility = '1.7'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

test {
    useTestNG()
    systemProperty 'test.config', System.properties['test.config']
    options {
        listeners << 'org.testng.reporters.XMLReporter'
        listeners << 'com.junbo.test.common.property.PropertyTransformer'
    }
    testLogging {
        events "passed", "skipped", "failed"
    }

    // show standard out and standard error of the test JVM(s) on the console
    testLogging.showStandardStreams = true
}

dependencies {

    compile junboProject(':common-testlib')
    compile(libraries.asyncclient)

    testCompile(libraries.asyncclient)
    testCompile(libraries.junit)
    testCompile(libraries.slf4j_api)
    testCompile(libraries.testng)

    testCompile 'com.junbo.catalog:catalog-spec:0.0.1-SNAPSHOT'

}