apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'groovy'

sourceCompatibility = '1.7'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

dependencies {
    compile(libraries.apache_commons_lang)
    compile(libraries.apache_httpclient)
    compile(libraries.async_http_client)
    compile(libraries.common_io)
    compile(libraries.common_lib)
    compile(libraries.gson)
    compile(libraries.guava)
    compile(libraries.jackson_annotations)
    compile(libraries.jackson_databind)
    compile(libraries.jackson_core)
    compile(libraries.jackson_jaxrs_json_provider)
    compile(libraries.langur)
    compile(libraries.rs_api)
    compile(libraries.spring_beans)
    compile(libraries.spring_context)
    compile(libraries.testng)
    compile(libraries.common_sharding)


    compile 'com.junbo.billing:billing-spec:0.0.1-SNAPSHOT'
    compile 'com.junbo.cart:cart-spec:0.0.1-SNAPSHOT'
    compile 'com.junbo.catalog:catalog-spec:0.0.1-SNAPSHOT'
    compile 'com.junbo.entitlement:entitlement-spec:0.0.1-SNAPSHOT'
    compile 'com.junbo.identity:identity-spec:0.0.1-SNAPSHOT'
    compile 'com.junbo.order:order-spec:0.0.1-SNAPSHOT'
    compile 'com.junbo.payment:payment-spec:0.0.1-SNAPSHOT'

    processor(libraries.langur_processor)
    processor(libraries.log4j)
}
