apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = '1.7'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

dependencies {
    compile(libraries.apache_commons_lang)
    compile(libraries.apache_httpclient)
    compile(libraries.async_http_client)
    compile(libraries.common_io)
    compile(libraries.gson)
    compile(libraries.guava)
    compile(libraries.jackson_annotations)
    compile(libraries.jackson_databind)
    compile(libraries.jackson_core)
    compile(libraries.jackson_jaxrs_json_provider)
    compile(libraries.rs_api)
    compile(libraries.spring_beans)
    compile(libraries.spring_context)
    compile(libraries.testng)

    compile junboProject(':billing-spec')
    compile junboProject(':cart-spec')
    compile junboProject(':catalog-spec')
    compile junboProject(':entitlement-spec')
    compile junboProject(':ewallet-spec')
    compile junboProject(':identity-spec')
    compile junboProject(':order-spec')
    compile junboProject(':payment-spec')
    compile junboProject(':silkcloud-core')
    compile junboProject(':fulfilment-spec')
    compile junboProject(':email-spec')

    processor(libraries.log4j)
}
