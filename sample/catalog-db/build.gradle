apply plugin: 'groovy'

dependencies {
    compile project(":catalog-common")

    compile 'org.springframework.data:spring-data-mongodb:1.3.2.RELEASE'
    compile 'com.mysema.querydsl:querydsl-core:3.2.4'
    compile 'com.mysema.querydsl:querydsl-mongodb:3.2.4'

    compile 'org.springframework:spring-aop:3.2.4.RELEASE'
    compile 'org.springframework:spring-context:3.2.4.RELEASE'
    compile 'org.springframework:spring-core:3.2.4.RELEASE'
    compile 'org.springframework:spring-expression:3.2.4.RELEASE'
    compile 'org.springframework:spring-tx:3.2.4.RELEASE'

    processor 'org.springframework.data:spring-data-mongodb:1.3.2.RELEASE'
    processor 'com.mysema.querydsl:querydsl-apt:3.2.4'
}

ext {
    processorClass = 'org.springframework.data.mongodb.repository.support.MongoAnnotationProcessor'
}