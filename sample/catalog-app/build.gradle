apply plugin: 'groovy'
apply plugin: 'application'

manifest.mainAttributes("Main-Class" : "com.goshop.catalog.app.Main")

dependencies {
    compile project(':catalog-rest')

    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.5.1'
    compile 'org.glassfish.jersey.ext:jersey-spring3:2.5.1'
}

task copyToLib(type: Sync) {
    from configurations.runtime
    into "$buildDir/libs"

}

jar.dependsOn copyToLib