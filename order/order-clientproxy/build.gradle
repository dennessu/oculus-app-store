apply plugin: 'groovy'

dependencies {
    compile junboProject(":order-spec")
    compile junboProject(":order-mock")
    compile (libraries.rs_api)
    compile junboProject(':langur-core')
    compile (libraries.spring_beans)
    compile (libraries.spring_context)
    compile junboProject(':common-lib')
    compile (libraries.jersey_common)
    compile junboProject(':identity-spec')
    compile junboProject(':billing-spec')
    compile junboProject(':catalog-spec')
    compile junboProject(':rating-spec')
    compile junboProject(':fulfilment-spec')
    compile junboProject(':payment-spec')
    compile junboProject(':email-spec')
    compile junboProject(':oauth-spec')
    compile junboProject(':csr-spec')
    compile 'net.sf.ehcache:ehcache-core:2.6.6'
    compile 'org.springframework:spring-context-support:4.0.2.RELEASE'
    compile 'javax.transaction:jta:1.1'

    testCompile (libraries.spring_test)

    processor junboProject(':langur-processor')
    processor (libraries.log4j)
}

ext {
    processorClass = 'com.junbo.langur.processor.ClientProxyProcessor'
}
