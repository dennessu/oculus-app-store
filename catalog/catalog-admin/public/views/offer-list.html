<div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;">Offer Id</th>
        <th style="min-width: 80px;">Offer Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="offer in offers">
        <td>{{ offer.self.id }}</td>
        <td>{{ offer.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
