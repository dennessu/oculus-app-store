<table class="table table-bordered vertical-table">
    <tr>
        <td>Offer Id</td>
        <td>{{ offer.self.id }}</td>
    </tr>
    <tr>
        <td>Offer Name</td>
        <td>{{ offer.name }}</td>
    </tr>
    <tr>
        <td>Status</td>
        <td>{{ offer.status }}</td>
    </tr>
    <tr>
        <td>Developer</td>
        <td>{{ offer.developer.id }}</td>
    </tr>
    <tr>
        <td>Category</td>
        <td>{{ offer.categories[0].id }}</td>
    </tr>
    <tr>
        <td>Prices</td>
        <td>
            <table class="table">
                <thead>
                <tr>
                    <th>Country</th>
                    <th>Amount</th>
                    <th>Currency</th>
                </tr>
                </thead>
                <tr ng-repeat="(country, price) in offer.prices">
                    <td>{{ country }}</td>
                    <td>{{ price.amount }}</td>
                    <td>{{ price.currency }}</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
