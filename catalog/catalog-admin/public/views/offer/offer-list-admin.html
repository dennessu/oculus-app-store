<div class="span6">
    <div class="controls">
        <select ng-model="showStatus" ng-options="status for status in ['PendingReview', 'Released']"
                ng-init="showStatus='PendingReview'" ng-change="updateList()"></select>
    </div>

  <table class="table">
    <thead>
      <tr>
        <th style="min-width: 80px;">Offer Id</th>
        <th style="min-width: 80px;">Offer Name</th>
          <th style="min-width: 80px;">Offer Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="offer in offers">
        <td><a href="#/offers/{{offer.self.id}}?status={{showStatus}}" ng-click="viewOffer(offer.self.id)">{{ offer.self.id }}</a></td>
        <td>{{ offer.name }}</td>
        <td>{{ offer.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
