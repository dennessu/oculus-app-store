<h2>Offer creation</h2>
<form class="form-horizontal" role="form" name="offerCreationForm">
    <div class="form-group">
        <label for="chooseCategory" class="col-sm-2 control-label">Categories</label>
        <div class="col-sm-10">
            <label ng-repeat="categoryAttribute in categoryAttributes">
                <input type="checkbox" checklist-model="offer.categories" checklist-value="categoryAttribute.self" class="chooseItem" id="chooseCategory">
                {{ categoryAttribute.name }}
            </label>
        </div>
    </div>
    <div>
        <label for="chooseEnvironment" class="col-sm-2 control-label">Environment</label>
        <div class="col-sm-10">
            <label ng-repeat="environment in environments" class="radio-inline">
                <input type="radio" ng-model="offer.environment" value="{{environment}}" id="chooseEnvironment">{{ environment }}
            </label>
        </div>
    </div>
    <br><br>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a ng-click="offerCreationForm.$valid && saveOffer()" class="btn btn-small btn-primary">Next</a>
        </div>
    </div>
</form>
