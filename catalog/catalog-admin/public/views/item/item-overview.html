<h3>Item {{ item.self.id }} </h3>
<!--div class="page-header">
    <h2>Item  <small>{{ item.self.id }}</small></h2>
</div-->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">General</h3>
    </div>
    <div class="panel-body form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Item Id</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ item.self.id }}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ item.type }}</p>
            </div>
        </div>
    </div>
</div>

<br/>
<h4>Published Offers For the Item</h4>
<table class="table table-bordered vertical-table">
    <tr><th>Offer Id</th><th>Current Revision</th><th>Created Time</th><th>Updated Time</th></tr>
    <tbody>
        <tr ng-repeat="offer in offers">
            <td><a href="#/offers/{{ offer.self.id }}">{{ offer.self.id }}</a></td>
            <td><a href="#/offer-revisions/{{ offer.currentRevision.id }}">{{ offer.currentRevision.id }}</a></td>
            <td>{{ offer.createdTime }}</a></td>
            <td>{{ offer.updatedTime }}</a></td>
        </tr>
    </tbody>
</table>
<div>
    <a ng-click="newOffer(item)" class="btn btn-small btn-default">New Offer</a>
</div>
