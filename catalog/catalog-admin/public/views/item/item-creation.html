<h1>Item creation</h1>
<form novalidate="novalidate" class="form-horizontal" name="itemCreationForm">

    <div ng-include src="'views/item/item-edit.html'"></div>

    <div class="control-group">
        <div class="controls">
            <a ng-click="cancel()" class="btn btn-small btn-default">Cancel</a>
            <a ng-click="itemCreationForm.$valid && createItem()" class="btn btn-small btn-default">Save</a>
        </div>
    </div>
</form>
