<h1>Item detail</h1>
<form novalidate="novalidate" class="form-horizontal">
    <table class="table table-bordered vertical-table">
        <tr>
            <td>Item Id</td>
            <td>{{ item.self.id }}</td>
        </tr>
        <tr>
            <td>Item Name</td>
            <td><input type="text" class="form-control required" ng-model="item.name"></td>
        </tr>
        <tr>
            <td>Status</td>
            <td><input type="text" class="form-control required" ng-model="item.status"></td>
        </tr>
        <tr>
            <td>Type</td>
            <td>{{ item.type }}</td>
        </tr>
        <tr>
            <td>Developer</td>
            <td>{{ item.developer.id }}</td>
        </tr>
    </table>

    <div class="control-group">
        <div class="controls">
            <a ng-click="cancel()" class="btn btn-small btn-default">Cancel</a>
            <a ng-click="updateItem()" class="btn btn-small btn-default">Save</a>
        </div>
    </div>
</form>
