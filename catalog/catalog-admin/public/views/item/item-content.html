<table class="table table-bordered vertical-table">
    <tr>

        <td>{{ item.self.id }}</td>
    </tr>
    <tr>
        <td>Item Name</td>
        <td>{{ item.name }}</td>

    <tr>
        <td>Status</td>

        <td>Developer</td>

    <tr>
        <td>Type</td>

    </tr>
</table>
