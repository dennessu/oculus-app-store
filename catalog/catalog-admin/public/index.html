<!doctype html>
<html lang="en" ng-app="catalog">
<head>
  <meta charset="utf-8">
  <title>Developer Catalog</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
<div id="container" style="width:1000px; margin:0 auto;">
  <ul class="menu" ng-controller="DeveloperInfoCtrl">
    <li ng-show="email">{{ email }}</li>
    <li ng-show="email" ng><a ng-click="Logout()" style="cursor: pointer;">Logout</a></li>
    <li><a href="#/offers">Offers</a></li>
    <li><a href="#/items">Items</a></li>
  </ul>

  <div ng-view></div>
</div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-cookies.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>
  <script src="lib/ui-bootstrap-0.10.0.min.js"></script>
  <script src="lib/checklist-model.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
