apply plugin: 'java'
apply plugin: 'scala'

def jettyVersion = '9.1.3.v20140225'

dependencies {
    compile "com.junbo.billing:billing-spec:${junboVersion}"
    compile "com.junbo.cart:cart-spec:${junboVersion}"
    compile "com.junbo.catalog:catalog-spec:${junboVersion}"
    compile "com.junbo.drm:drm-spec:${junboVersion}"
    compile "com.junbo.entitlement:entitlement-spec:${junboVersion}"
    compile "com.junbo.ewallet:ewallet-spec:${junboVersion}"
    compile "com.junbo.fulfilment:fulfilment-spec:${junboVersion}"
    compile "com.junbo.identity:identity-spec:${junboVersion}"
    compile "com.junbo.oauth:oauth-spec:${junboVersion}"
    compile "com.junbo.order:order-spec:${junboVersion}"
    compile "com.junbo.payment:payment-spec:${junboVersion}"
    compile "com.junbo.rating:rating-spec:${junboVersion}"
    compile "com.junbo.email:email-spec:${junboVersion}"

    compile("com.wordnik:swagger-jersey2-jaxrs_2.10:${swaggerVersion}") {
        exclude group: "javax.ws.rs", module: "jsr311-api"
    }

    compile "javax.ws.rs:javax.ws.rs-api:2.0"
    compile "org.eclipse.jetty:jetty-server:${jettyVersion}"
    compile "org.eclipse.jetty:jetty-servlet:${jettyVersion}"
    compile libraries.jersey_server
    compile libraries.jersey_common
    compile "org.glassfish.jersey.containers:jersey-container-jetty-http:${jerseyVersion}"
